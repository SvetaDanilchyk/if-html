<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="advantages">
          <h2 class="title">What do we offer</h2>
          <hr class="delimiter" />

            <div class="col">
              <img
                class="offers-img"
                src="img/icons/headset-mic-outlined.svg"
                alt="headset"
              />
              <div class="description-offers">Support 24/7</div>
            </div>
            <div class="col">
              <img
                class="offers-img"
                src="img/icons/forum-outlined.svg"
                alt="forum"
              />
              <div class="description-offers">Communicate directly</div>
            </div>
            <div class="col">
              <img
                class="offers-img"
                src="img/icons/devices-outlined.svg"
                alt="devices-outlined"
              />
              <div class="description-offers">Book online</div>
            </div>
            <div class="col">
              <img
                class="offers-img"
                src="img/icons/thumb-up-alt-outlined.svg"
                alt="like"
              />
              <div class="description-offers">Real guest reviews</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="wrapper">
          <div class="contacts">
            <div>
              <a class="contacts-descr roboto-medium" href="#">About</a>
              <a class="contacts-descr" href="#">How Triphouse works</a>

            </div>
            <div>

              <a class="contacts-descr" href="#">Guest houses</a>
              <a class="contacts-descr" href="#">Hotels</a>
              <a class="contacts-descr" href="#">Apartments</a>
              <a class="contacts-descr" href="#">Villas</a>
              <a class="contacts-descr" href="#">Holiday homes</a>
              <a class="contacts-descr" href="#">Hostels</a>
            </div>
            <div>
              <a class="contacts-descr roboto-medium" href="#">Support</a>
              <a class="contacts-descr" href="#">Contact Customer Service</a>
              <a class="contacts-descr" href="#">FAQ</a>
            </div>
