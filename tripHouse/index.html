<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

    <div class="advantages">
      <h2 class="title">What do we offer</h2>

          <img

            src="img/icons/headset-mic-outlined.png"

          />

        </div>
        <div>
          <img
            class="offers-img"
            src="img/icons/forum-outlined.png"
            alt="forum"
          />

        </div>
        <div>
          <img
            class="offers-img"
            src="img/icons/devices-outlined.png"
            alt="devices-outlined"
          />

        </div>
        <div>
          <img
            class="offers-img"
            src="img/icons/thumb-up-alt-outlined.png"

        </div>
